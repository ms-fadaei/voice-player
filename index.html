<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" crossorigin src="https://ms-fadaei.github.io/voice-player/assets/index.55ec376f.js"></script>
    <link rel="stylesheet" href="https://ms-fadaei.github.io/voice-player/assets/index.7884a9a6.css">
  </head>
  <body>
    <telegram-voice-player src="./audio.mp3" class="player"></telegram-voice-player>
    <div class="control-pannel">
      <div class="row">
        <label for="bars">Bar Count</label>
        <input type="range" id="bars" min="32" max="256" value="50" step="2" />
      </div>
      <div class="row">
        <label for="mirrored-bars">Mirrored Bars</label>
        <input type="checkbox" id="mirrored-bars" checked />
      </div>
    </div>
    
  </body>

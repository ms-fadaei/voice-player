<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Wave</title>
    <script type="module" crossorigin src="https://ms-fadaei.github.io/voice-player/assets/play-wave.3bed63a1.js"></script>
    <link rel="modulepreload" href="https://ms-fadaei.github.io/voice-player/assets/style.c9b307f0.js">
    <link rel="modulepreload" href="https://ms-fadaei.github.io/voice-player/assets/index.141e94e8.js">
    <link rel="stylesheet" href="https://ms-fadaei.github.io/voice-player/assets/style.f402feaf.css">
  </head>
  <body>
    <div class="page-conteiner">
      <play-wave src="../audio.mp3" class="wave-player"></play-wave>
    </div>
    <div class="control-pannel">
      <div class="row">
        <label for="bchrr">Bar Center Hole Radius Ratio</label>
        <input type="range" id="bchrr" min="0" max="1" value="0.6" step="0.05" />
      </div>
      <div class="row">
        <label for="bbrr">Bar Bax Radius Ratio</label>
        <input type="range" id="bbrr" min="0" max="1" value="0.9" step="0.05" />
      </div>
      <div class="row">
        <label for="bgr">Bar Gap Ratio</label>
        <input type="range" id="bgr" min="-1" max="1" value="0.2" step="0.05" />
      </div>
      <div class="row">
        <label for="bm">Bar Mode</label>
        <select name="" id="bm">
          <option value="full">Full</option>
          <option value="hole" selected>Hole</option>
          <option value="dynamic">Dynamic</option>
        </select>
      </div>
    </div>
    
  </body>
</html>
